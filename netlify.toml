[build]
  base = "."
  publish = "public/"
  command = "node -v && npm -v && npm install && npm run build"

[context.production.environment]
  NODE_ENV = "production"

[context.dev.environment]
  NODE_ENV = "development"

[[redirects]]
  from = "/docs/*"
  to = "portal.aimhigherweb.dev/docs/:splat"
  status = 302

[[plugins]]
  package = "@netlify/plugin-gatsby"