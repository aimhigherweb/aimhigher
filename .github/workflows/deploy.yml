name: Build, Test and Deploy to Netlify

on:
  pull_request:
    branches: [prod]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repo Code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install Node Packages
        run: npm install

      - name: Deploy to Netlify
        id: build_site
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: ./deploy.sh

      - name: Test output
        run: echo ${{steps.build_site.outputs.NETLIFY_URL}}

      - name: Comment Deploy Preview URL
        uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner
              repo: context.repo.repo,
              body: "The build works! You can view the deploy preview at ${{steps.build_site.outputs.NETLIFY_URL}}"
            })